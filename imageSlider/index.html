<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Image Slider</title>
</head>
<body>
	<div class="image-slider">
		<div class="image-container">
			<img src="https://picsum.photos/id/60/500/300" alt="image">
			<img src="https://picsum.photos/id/7/500/300" alt="image">
			<img src="https://picsum.photos/id/80/500/300" alt="image">
			<img src="https://picsum.photos/id/10/500/300" alt="image">
			<img src="https://picsum.photos/id/1/500/300" alt="image">
		</div>
		<i class="fa-solid fa-angles-left btn prev"></i>
		<i class="fa-solid fa-angles-right"></i>
	</div>
</body>
</html>
